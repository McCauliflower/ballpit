    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Load Babel -->
        <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style type="text/css">
            body{ margin: 0}
            #canvas{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <canvas id="canvas" width="150" height="150"></canvas>
        <script type="text/babel" data-presets="env,stage-3">
            let canvas = document.querySelector('#canvas');
            let c = canvas.getContext('2d');
            let mouse = { x: undefined, y: undefined }
            let circlesArray = [];

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x
                mouse.y = event.y
            })

            class Circle {
                constructor(x, y, dx, dy, radius){
                    this.x = x;
                    this.y = y;
                    this.dx = dx;
                    this.dy = dy;
                    this.radius = radius;
                }
                create() {
                    c.beginPath();
                    c.arc( this.x, this.y, this.radius, 0, Math.PI * 2, true);
                    c.strokeStyle = "purple"
                    c.fillStyle = "yellow"
                    c.stroke();
                    c.fill();
                }
                move() {
                    if((this.x + this.radius) > window.innerWidth || (this.x - this.radius) < 0){
                        this.dx = -this.dx;
                    }
                    if((this.y + this.radius) > window.innerHeight || (this.y - this.radius) < 0){
                        this.dy = -this.dy;
                    }
                    this.x += this.dx;
                    this.y += this.dy;

                    if(mouse.x - this.x < 10){
                        this.radius += 1
                    }
                    if(mouse.y - this.y < 10){
                        this.radius += 1
                    }
                    this.create();
                }
            } 
            for(let i=0; i < 100; i++){
                const radius = 10;
                // const x = Math.random() * (window.innerWidth - radius * 2) + radius
                // const y = Math.random() * (window.innerHeight - radius * 2) + radius
                const x = Math.random() * (window.innerWidth - radius)
                const y = Math.random() * (window.innerHeight - radius)
                const dx = 4;
                const dy = 4;
                circlesArray.push(new Circle(x, y, dx, dy, radius))
            }


            function animate(){
                requestAnimationFrame(animate);
                c.clearRect(0, 0, innerWidth, innerHeight);
                circlesArray.forEach( circle => circle.move())
            }
            animate();
            
        </script>
    </body>
</html>
